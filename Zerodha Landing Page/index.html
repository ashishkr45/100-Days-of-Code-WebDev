<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha - Online stock trading</title>
    <link rel="icon" href="./assets/icon2.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nev">
        <div class="logo">
            <img src="./assets/logo.svg" alt="ZerodhaLogo">
